<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📝 Notes App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <header class="app-header">
      <img src="images/notes.png" alt="Notes Icon" class="logo" />
      <h1>My Notes</h1>
    </header>

    <div class="input-section">
      <input type="text" id="titleInput" placeholder="Note title (optional)" />
      <textarea id="textInput" placeholder="Write your note here..."></textarea>
      <button id="addNote">Add Note</button>
    </div>

    <div id="notesContainer" class="notes-grid"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
